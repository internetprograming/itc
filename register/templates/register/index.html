{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Shopping</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-right navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Computer Store</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shopping</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Sign in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Sign up</a>
          </li>
        </ul>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 offset-lg-4">
          <div style="margin-top: 20%">
            <div style="margin-bottom: 30px;">
              <h4 class="text-center">Create account</h4>
            </div>
            <form method="POST">
              {% csrf_token %}
              <div class="form-group">
                <!-- <label for="exampleInputEmail1">First name</label> -->
                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter first name">
              </div>
              <div class="form-group">
                <!-- <label for="exampleInputEmail1">Last name</label> -->
                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter last name">
              </div>
              <div class="form-group">
                <!-- <label for="email">Email address</label> -->
                <input type="text" class="form-control" name="email" id="email" placeholder="Enter email address">
              </div>
              <div class="form-group">
                <!-- <label for="username">Username</label> -->
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <!-- <label for="username">Password</label> -->
                <input type="password" class="form-control" name="password1" id="password" placeholder="Enter password">
              </div>
              <div class="form-group">
                <!-- <label for="passwordConfirm">Confirm password</label> -->
                <input type="password" class="form-control" name="password2" id="password-confirm" placeholder="Enter password confirmation">
              </div>
              <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
